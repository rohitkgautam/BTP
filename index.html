<!doctype html>
<html>
  <style>
    form {
        margin: auto;
        width: 35%;
    }
    .result {
        margin: auto;
        width: 35%;
        border: 1px solid #ccc;
    }
    </style>
  <head>
    <title>Heartbeat type Predictor</title>
  </head>
  <body>
    <h1><center>Upload your CSV file</center></h1>
    <form method = "POST" action= "{{ url_for('index') }}" enctype="multipart/form-data">
      <p><input type="file" name="file"></p>
      <p><input type="submit" value="Submit"></p>
    </form>
    <br>
    <div class = "result" align="center">
      {% if result %}
          <br> Predicted Heartbeat type is:
             <p style="font-size:50px">{{ result }}</p>
      {% endif %}
  </div>
  </body>
</html>
